<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="images/favicons/koala.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Sign Up | Mailchimp Clone</title>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-form">
        <div class="signup-form-content">
          <a href="index.html" class="login-form-img-container">
            <img src="images/home/mailchimpLogo.svg" alt="mailchimp logo" />
          </a>
          <h2>Welcome To Mailchimp</h2>
          <p>
            Find your people. Engage your customers. Build your brand. Do it all
            with Mailchimpâ€™s Marketing Platform. Already have an account?<a
              href="login.html"
              class="signup-link"
              >Log In</a
            >
          </p>
          <form>
            <label for="email">Email</label>
            <input
              type="email"
              class="form-input"
              placeholder="Enter your email..."
              name="email"
            />
            <label for="text">Username</label>
            <input
              type="text"
              class="form-input"
              placeholder="Enter your username..."
              name="username"
            />
            <label for="password">Password</label>
            <input
              type="password"
              class="form-input"
              placeholder="Enter your password..."
              name="password"
            />
            <div class="list-items-container">
              <ul class="list-items">
                <li>One lowercase letter</li>
                <li>One uppercase letter</li>
                <li>One special character</li>
              </ul>
              <ul class="list-items">
                <li>8 characters minimum</li>
                <li>One number</li>
              </ul>
            </div>

            <button class="btn">Sign Up</button>
          </form>
        </div>
      </div>
      <div class="signup-info">
        <div class="signup-img-container">
          <img src="images/home/logo.webp" alt="login img" />
        </div>
      </div>
    </div>
  </body>
</html>
